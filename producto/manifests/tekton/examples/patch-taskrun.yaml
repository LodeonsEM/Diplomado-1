apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  generateName: update-deployment-image-
  namespace: diploe2-emm
spec:
  serviceAccountName: tekton-sa
  taskRef:
    name: kubernetes-actions
  params:
    - name: script
      value: |  
        kubectl patch deployment $1 --patch='{"spec":{"template":{"spec":{"containers":[{"name": "'$1'","image": "'$2'"}]}}}}'
    - name: args 
      value:
        - deployment-producto
        - docker.io/lodeonsmm/productos:v2.2 
  workspaces:
    - name: kubeconfig-dir
      emptyDir: {}
    - name: manifest-dir
      emptyDir: {}
